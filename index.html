<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Etch a Sketch</h1>
    </header>
    <main>
      <nav>
        <div class="buttons">
          <button class="black">Black</button>
          <button class="rgb">RGB</button>
          <button class="gray">Gray</button>
          <button class="reset">Reset</button>
        </div>
      </nav>
      <section class="board"></section>
      <section class="display-container">
        <p class="display">Click the board to draw!</p>
      </section>
      <section class="change-size-container   ">
        <input type="text" class="change-size" />
        <button class="change-size-btn">Change Size</button>
      </section>
      <section class="source-code">
        <p>
          <a href="" class="source-code-link">
            Source Code
          </a>
        </p>
      </section>
    </main>
    <footer>
      <p class="copytight">
        Coded and Designed by <a href="" class="profile-link">Ardian Pradana</a>
      </p>
    </footer>
  </body>
</html>
